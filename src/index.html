<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__content">

      <main>
        <section class="section services">
          <a href="#" class="services__link">Remove brand</a>
        </section>
      </main>


    </div>
    <footer id="footer">

    </footer>
  </div>
  <div class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <div class="modal__title">Remove brand</div>
        <div class="modal__close">
          <img src="images/dark-gray.svg" alt="close button">
        </div>
      </div>
      <div class="modal__body">
        <div class="modal__icon">
          <img src="images/info-icon.svg" alt="info icon">
        </div>
        <div class="modal__text">
          <div class="modal__question">Are sure you wish to remove FAME_4?</div>
          <div class="modal__desc">The remaining stocks are worth: $768.231</div>
        </div>
      </div>
      <div class="modal__footer">
        <button class="btn btn--bordered-none">No</button>
        <button class="btn">Yes</button>
      </div>
    </div>
  </div>
  <script src="main.min.js"></script>
</body>
</html>
